name: ZenANN CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive 
    
    - name: Init submodules
      run: git submodule update --init --recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ python3-dev
        pip install pybind11 pytest

    - name: Build faiss (as submodule)
      run: |
        mkdir -p extern/faiss/build
        cd extern/faiss/build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON DCMAKE_POSITION_INDEPENDENT_CODE=ON DCMAKE_INSTALL_PREFIX="$(pwd)/install" DFAISS_ENABLE_PYTHON=OFF -DFAISS_ENABLE_TESTING=OFF DFAISS_ENABLE_GPU=OFF DFAISS_ENABLE_CUDA=OFF 
        make -j$(nproc)
        make install

    - name: Build pybind11 module
      run: make

    - name: Run tests
      run: |
        pytest tests/
